<div class="container-fluid profile">
    <div class="row justify-content-center">
        {% for item in site.data.fellows %}
        <div class="col-sm-6 col-lg-2 col-md-3 text-center">
            <img class="profile-img" src="./assets/img/{{ item.img }}" alt="{{item.name}}">
        </div>
        {% endfor %}
    </div>


    <div class="row">
        <div class="col">
            <h1 class="title">{{ site.title }}</h1>
        </div>
    </div>
</div>
